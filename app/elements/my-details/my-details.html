<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="my-details">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
    </style>
	<iron-ajax id="ajax"
	           url="https://matom.at/api/{{app.username}}/details"
	           content-type="application/json"
	           headers$='{"pass":"[[app.password]]"}'
	           method="Get"
			   on-Response="onResponse"
			   on-Error="onError">
	</iron-ajax>

    <div role="listbox">
      <template is="dom-repeat" items="{{details}}">
		  <paper-item>
			  <paper-item-body two-line>
				  <div>{{item.amount}} {{item.msg}}</div>
				  <div secondary>{{item.time}}</div>
			  </paper-item-body>
		  </paper-item>
      </template>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-details',

        properties: {
          details: {
            type: Array,
			value: [],
            notify: true
          },
        },
		refresh: function(){
			this.fire('busy');
			let a=this.$.ajax;
			//This should be in the bindings of the declaration
			a.url="https://matom.at/api/"+app.username+"/details";
			a.headers={pass:app.password};
			a.generateRequest();
		},
		onResponse: function(e){
			this.set('details',this.$.ajax.lastResponse);
			for (let i of this.details){
				i.amount=i.amount/100+'€';
				if (i.Item){
					i.msg=i.Item;
				} else if (i.sender){
					i.msg=i.sender+" → "+i.recipient;
				} else {
					i.msg="Einzahlung";
				}
			}
			this.fire('notbusy');
		},
		onError: function(e){
			this.fire('notbusy');
		},

      });
    })();
  </script>
</dom-module>
