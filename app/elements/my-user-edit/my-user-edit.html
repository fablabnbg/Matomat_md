<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="my-user-edit">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }
    </style>

	<div><paper-toggle-button checked="{{new_user}}">Nur Passwort 채ndern</paper-toggle-button></div>
	<div><paper-input id="username-input" value="{{username::input}}" label="Username" disabled="{{new_user}}"></paper-input></div>
	<div><paper-input id="password-input" value="{{password::input}}" label="Password" type="password"></paper-input></div>
	<div><paper-input id="password-input2" value="{{password2::input}}" label="Repeat Password" type="password"></paper-input></div>
	<div><paper-button on-tap="doSave">Speichern</paper-button></div>
	<iron-ajax id="ajax"
		       url="https://matom.at/api/{{app.username}}/user"
		       headers$='{"pass":"[[password]]"}'
		       method="PUT"
			   content-type="application/json"
		       on-response="doResponse"
		       on-error="doError"
			   handle-as="json"></iron-ajax>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-user-edit',

		doSave: function(e){
			let a=this.$.ajax;
			if (this.password!=this.password2){
				this.fire('message',{type:'fail',text:"Benutzerdaten konnten nicht ge채ndert werden"});
				return;
			}
			if (this.new_user){
				this.set('username',app.username);
			}
			a.url="https://matom.at/api/"+app.username+"/user";
			a.headers={pass:app.password};
			a.method="POST";
			a.body={username:this.username,password:this.password};
			this.fire('busy');
			a.generateRequest();
		},
		doResponse: function(e){
			this.fire('notbusy');
			this.fire('message',{type:'success',text:"Benutzerdaten ge채ndert"});
		},
		doError: function(e){
			this.fire('notbusy');
			this.fire('message',{type:'fail',text:"Benutzerdaten konnten nicht ge채ndert werden"});
		},

        properties: {
          username: {
            type: String,
            value: '',
            notify: true,
          },
          password: {
            type: String,
            value: '',
            notify: true,
          },
          password2: {
            type: String,
            value: '',
            notify: true,
          },
          new_user: {
            type: Boolean,
            value: true,
            notify: true,
          },
        }
      });
    })();
  </script>
</dom-module>
